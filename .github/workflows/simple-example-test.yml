name: Simple Example Test

on:
  push:
    branches: [ "main", "*dev", "ci*" ]
  pull_request:
    branches: [ "main", "*dev" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  detect-gpu:
    name: GPU Detection  
    runs-on: ubuntu-latest
    outputs:
      cuda_available: ${{ steps.gpu.outputs.available }}
    steps:
    - name: Check for NVIDIA GPU
      id: gpu  
      run: |
        if command -v nvidia-smi &> /dev/null && nvidia-smi &> /dev/null; then
          echo "available=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Physical GPU detected"
          nvidia-smi --query-gpu=name,memory.total --format=csv,noheader
        else
          echo "available=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No physical GPU detected"
        fi

  multi-platform-test:
    name: Multi-Platform Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        features: [default, metal]
        exclude:
          # Metal only works on macOS
          - os: ubuntu-latest
            features: metal

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo
      uses: Swatinem/rust-cache@v2

    - name: Run simple example
      run: |
        if [[ "${{ matrix.features }}" == "default" ]]; then
          cargo run --manifest-path examples/simple/Cargo.toml
        else
          cargo run --manifest-path examples/simple/Cargo.toml --features ${{ matrix.features }}
        fi

  cuda-test:
    name: CUDA Test
    runs-on: ${{ github.repository_owner == 'lucky-tensor' && 'gpu-runners' || 'ubuntu-latest' }}
    needs: detect-gpu
    timeout-minutes: 30
    # Only run CUDA tests when explicitly requested or on workflow dispatch
    if: contains(github.event.pull_request.labels.*.name, 'test-gpu') || github.event_name == 'workflow_dispatch'
    
    env:
      CUDA_AVAILABLE: ${{ needs.detect-gpu.outputs.cuda_available }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup CUDA
      if: env.CUDA_AVAILABLE != 'true'
      run: |
        chmod +x ./installers/setup-nvidia.sh
        ./installers/setup-nvidia.sh

    - name: Cache Cargo  
      uses: Swatinem/rust-cache@v2

    - name: Run simple example with CUDA
      env:
        LD_LIBRARY_PATH: "/usr/local/cuda-12.2/lib64:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"
      run: |
        if [[ "${{ env.CUDA_AVAILABLE }}" != "true" ]]; then
          echo "‚è≠Ô∏è Skipping CUDA test - no physical GPU available"
          exit 0
        fi
        
        echo "üöÄ Running CUDA example with physical GPU..."
        echo "‚úÖ Using physical GPU acceleration"
        cargo run --manifest-path examples/simple/Cargo.toml --features cuda